name: Deploy on Self-Hosted Runner

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted   

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Docker
        run: |
          if ! command -v docker &> /dev/null; then
            echo "Docker not found! Installing..."
            sudo apt update -y
            sudo apt install -y docker.io
            sudo systemctl enable docker
            sudo systemctl start docker
          fi
          docker --version

      - name: Deploy backend and frontend
        run: |
          set -e
          PROJECT_DIR=$(basename ${{ github.repository }})
          cd /home/ubuntu/$PROJECT_DIR || cd $GITHUB_WORKSPACE

          echo "ðŸ§¹ Cleaning old containers..."
          docker stop backend frontend || true
          docker rm backend frontend || true

          echo "ðŸš€ Building backend..."
          cd Backend
          docker build -t backend-app .
          docker run -d --name backend -p 8080:8080 backend-app

          echo "ðŸŽ¨ Building frontend..."
          cd ../frontend
          docker build -t frontend-app .
          docker run -d --name frontend -p 3000:3000 frontend-app

          echo "âœ… Deployment complete!"
