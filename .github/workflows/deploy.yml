name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Copy files to EC2
        run: |
          PROJECT_DIR=$(basename ${{ github.repository }})
          echo "Deploying project to /home/ubuntu/$PROJECT_DIR"
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" ./ ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/$PROJECT_DIR/

      - name: SSH into EC2 and deploy containers
        run: |
          PROJECT_DIR=$(basename ${{ github.repository }})
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << EOF
          cd /home/ubuntu/$PROJECT_DIR

          echo "Stopping old containers..."
          docker stop backend || true
          docker rm backend || true
          docker stop frontend || true
          docker rm frontend || true

          echo "Building backend..."
          cd Backend
          docker build -t backend-app .
          docker run -d --name backend -p 8080:8080 backend-app

          echo "Building frontend..."
          cd ../frontend
          docker build -t frontend-app .
          docker run -d --name frontend -p 3000:3000 frontend-app

          echo "âœ… Deployment complete!"
          EOF
