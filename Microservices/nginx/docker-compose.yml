services:
  user-service:
    build: ../user-service
    container_name: user-service
    ports:
      - "4000:4000"

  product-service:
    build: ../product-service
    container_name: product-service
    ports:
      - "5000:5000"

  frontend:
    build: ../frontend
    container_name: frontend
    ports:
      - "3000:3000"

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - user-service
      - product-service
      - frontend
